<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <!-- Liens feuilles de style -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../qr/ptd.css">
    <!-- Titre de la Page -->
    <title>Page Protégée</title>
    <!-- Icône du site -->
    <link rel="icon" type="image/png" href="../images/ne_pas_tourner_a_droite-02.png">
</head>
<body>
    <div class="container">
        <h1>Page protégée</h1>
        <p>Veuillez entrer le mot de passe pour accéder au contenu.</p>
        <a href="../404.html">Perdu.e ?</a>
        <input type="password" id="password" placeholder="Mot de passe" onkeydown="handleKeyDown(event)">
        <button onclick="checkPassword()">Valider</button>
    </div>
    <script>
        console.log("Mot de passe injecté :", window.PROTECTED_PASSWORD);
        function handleKeyDown(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }

        function generateToken() {
            return Math.random().toString(36).substr(2); // Génère un token unique
        }

        function checkPassword() {
            const correctPassword = atob("MTYvMTAvMjAwNg==");
            const inputPassword = document.getElementById('password').value;
            if (inputPassword === correctPassword) {
                const token = generateToken(); // Génère un token unique
                window.location.href = `portfolio.html?token=${token}`;
            } else {
                alert("Mot de passe incorrect !");
            }
        }
    </script>
</body>
</html>
