<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Liens feuilles de style -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="ptd.css">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Titre de la Page -->
        <title>Accès autorisé</title>
        <!--Icône du site-->
        <link rel="icon" type="image/png" href="images/chant-02.png">
        <script>
            // Vérifier le token dès le chargement de la page
            document.addEventListener('DOMContentLoaded', function () {
              const urlParams = new URLSearchParams(window.location.search);
              const token = urlParams.get('token');
          
              if (!token || token.length === 0) {
                // Si le token est absent ou invalide, rediriger immédiatement
                window.location.href = "index.html";
                // Alerte après redirection pour l'utilisateur, mais cette ligne sera ignorée si la page est déjà redirigée
                alert("Accès interdit : Token manquant ou invalide");
              }
            });
          </script>
    </head>
    <body>
        <h1> Tu as trouvé le mot de passe ! </h1>
    </body>
</html>
